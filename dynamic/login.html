{% extends 'base.html' %}
{% load static %}
{% load static %}


{% block content %}

<!-- partial:index.partial.html -->
<link rel="stylesheet" href="{% static 'css/logstyle.css' %}">


<div class="login-page">
  <div class="form">
    
    <form class="register-form" method="post" action="{% url 'spiceapp:signup' %}">
      {% csrf_token %}
      <input type="text" placeholder="Name" name="rname"/>
      <input type="text" placeholder="Email address" name="rmail"/>
      <input type="password" placeholder="Password" name="rpass"/>
      
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>



    <form class="login-form" method="post" action="{% url 'spiceapp:login' %}">
      {% csrf_token %}
      <input type="text" placeholder="Email" name="umail"/>
      <input type="password" placeholder="Password" name="upass"/>
      <button>Login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
    {{msg}}
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="{% static 'js/logscript.js' %}"></script>


<style>
  body{
    height: 100vh;
  }
</style>

{% endblock %}
